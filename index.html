      const words =
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt unde cupiditate blanditiis quos sunt quam illo quis rem, recusandae minus. Dolor sit amet quis sunt.".split(
          " "
        );

      const svg = document.querySelector("svg");
      const textContainer = document.querySelector("foreignObject div span");

      const buttons = document.querySelectorAll("button");

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const length = button.getAttribute("data-length");
          textContainer.textContent = words.slice(0, length).join(" ");
        });
      });
